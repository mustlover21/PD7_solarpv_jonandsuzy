{% extends 'base.html' %}

{% load static %}

{% block content %}
    <center>
        {% if searched %}
        <h1>Search Results</h1><br/>

            {% for test_standard in test_standards %}

                <a href="{% url 'test-standard-detail' test_standard.id %}">{{ test_standard }}<br/></a>

            {% endfor %}
        {% else %}
            <br/><br/><h1>Query box cannot be empty. <br/>Please try your query again.</h1>
        {% endif %}
        <br/><br/><br/><br/>
        <a href="{% url 'search-test-standards' %}">Return to Search Page</a>
    </center>
{% endblock %}
